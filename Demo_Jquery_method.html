<html>
    <head>
        <style>
            #d1{
                width:100px;
                height:100px;
                border:2px solid green;
                display:none;
            }
            #d2{
                width:100px;
                height:40px;
                border:2px solid green;
            }
            #d3{
                width:100px;
                height:120px;
                border:2px solid green;
                display:none; 
            }
            #d4{
                width:100px;
                height:100px;
                border:2px solid green;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var s1={rollno:1,name:"AAA"};
                var s2={rollno:2};
                var s3=$.extend({},s2,s1);
                console.log(s3);
                console.log(s2);
    
                var arr =$("ul li");
                $.each(arr,function(i,v){
                    console.log(v.textContent);
                })
                var str=[];
                $("ul li").each(function(){
                    str.push($(this).text());
                    console.log($(this).text());
                })
                var str1=[];
                str1=$("ul li").map(function(){
                    return $(this).text();
                })
                console.log(str1);
    
                $("tr").click(function(){
                    var arr=$(this).find("td").map(function(){
                        return $(this).text();
                    })
                    console.log("arr="+arr[0]+arr[1]+arr[2]);
                })
                $("#btnFade").click(function(){
                    $("#d1").fadeOut();
                    $("#d1").fadeIn();
                    $("#d1").fadeToggle(1000);
                })
                $("#d2").click(function(){
                    $("#d3").slideToggle(1000);
                })
                $("#btnAnimate").click(function(){
                    $("#d4").animate({
                        width:150,
                        height:150,
                        backgroundColor:"red"
                    },500).delay().animate({
                        width:100,
                        height:100
                    });
                })
                
            })
        </script>
    
    </head>
    
    <body>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>

        </ul>
        <table border="2">
            <tr>
                <td>Rollno</td>
                <td>Name</td>
                <td>Marks</td>
            </tr>
            <tr>
                <td>1</td>
                <td>AAA</td>
                <td>10</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>BBB</td>
                <td>20</td>
            </tr>
        </table>

        <div id="d1">fadeIn fadeOut fadeToggle demo</div>
        <input type="button" id="btnFade" value="Fade Toggle">
        <div id="d2">Click here to slide down</div>
        <div id="d3"><ul><li>first</li><li>Second</li><li>third</li></ul></div>
        <div id="d4"></div>
        <input type="button" id="btnAnimate" value="Animation">
    </body>
</html>
